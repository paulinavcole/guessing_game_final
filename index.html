<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
  <script src="../js/guessing-game.js" defer></script>
</head>

<body>

  <div id="app">

    <div class="center">
      <h1>Play the Guessing Game!</h1>
      <h3 id="subtitle">Guess a number between 1-100!</h3>
    </div>

    <div id='guess-feedback' class='center'>
      <h4></h4>
    </div>

    <div>
      <div id="input-parent">
        <input class="center" id="player-input" maxlength='3' autofocus=autofocus></input>

        <button id="submit" class ="submit-button">Go!</button>
        <button onclick="reset()" button id="resetBtn">Reset</button>
        <button onclick="hint()" button id="hint">Hint</button>


      </div>

      <div class="center">
        <ul id="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>

      

    </div>
  </div>



  <div id="footer" class="center">

    <div>

        width="20" 
         height="20">

    </div>

  </div>
  </div>

</body>

</html>
